    <!-- -------------------contact-page-start------------ -->
    <div class="contact-container">
      <div class="contact-img"></div>
      <div class="contact-head">
        <h3>
          <span>LETS GET IN TOUCH</span>&emsp13; Contact me and let's work
          together
        </h3>
      </div>
      <a href="callto:// 6202591456" title="Call-Me" target="_blank">
        <div class="contact-1">
          <i class="fa-solid fa-phone-volume"></i>
          <p>Give me a Call</p>
        </div>
      </a>
      <a href="mailto: www.mdmozammil@gmail.com" target="_blank">
        <div class="contact-2">
          <i class="fa-solid fa-envelope-circle-check"></i>
          <p>Send Me An Email</p>
        </div>
      </a>
      <a href="https://goo.gl/maps/SFjGmgRZ6RdM1Gp99" target="_blank">
        <div class="contact-3">
          <i class="fa-solid fa-earth-americas"></i>
          <p>Visit my Address</p>
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </a>
      <div class="contact-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7014.221616836923!2d77.47618450000003!3d28.476209400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1657604837697!5m2!1sen!2sin"
          target="_blank"
          width="260"
          height="180"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <form
        class="contact-footer"
        onsubmit="sendEmail(); reset(); return false;">
        <h1>
          You can even Leave me your info and I'll get back to you as soon as I
          can
        </h1>
        <p>Fill out the form below and I'll get in touch with you</p>
        <input type="name" id="name" placeholder="Enter Your Name" required />
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <input
          type="number"
          id="phone"
          placeholder="Enter Your Phone number"
          required
        />
        <textarea name="Name" id="message" placeholder="Your Comment" cols="60" rows="5"></textarea>
        <button type="submit" id="btn">GET IN TOUCH</button>
      </form>
    </div>
